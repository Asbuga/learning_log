{% extends 'learning_logs/base.html' %}

{% block page_header %}
    <h1>Topics</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li><h5>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </li></h5>
        {% empty %}
            <li><h5>No topic have been added yet.</h5></li>         
        {% endfor %}
    </ul>

    <h6><a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a></h6>
    
{% endblock %}
