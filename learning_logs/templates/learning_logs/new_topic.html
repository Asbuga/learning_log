{% extends 'learning_logs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h4>
        <a href="{% url 'learning_logs:topics' %}">Topics</a>
    </h4>
{% endblock %}

{% block content %}

    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form col-md-7">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
            <button type="submit" class="btn btn-primary ">Add</button>
        {% endbuttons %}
    </form>

{% endblock %}
