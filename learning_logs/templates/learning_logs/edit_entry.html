{% extends 'learning_logs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h4 class="text">
        <a href="{% url 'learning_logs:topics' %}">Topics</a> -> 
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h4>
{% endblock %}

{% block content %}

    <h6>Edit entry:</h6>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="save" type="submit" class="btn btn-success">Save</button>
            <button name="delete" type="submit" class="btn btn-danger float-right" onclick="return confirm('Are you sure?')">Delete</button>
        {% endbuttons %}
    </form>

{% endblock %}
